<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="calsi.css"> </head>
<body>
    <div class="calculator">
        <input type="text" class="display" readonly><br><br><br>
        <div class="calsi">
            <button onclick="backspace()">⌫</button>
            <button onclick="appendNumber('.')">.</button>
            <button onclick="toggleSign()">+/-</button>
            <button onclick="clearDisplay()">C</button><br>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="appendOperator('+')">+</button><br>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="appendOperator('-')">-</button><br>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="appendOperator('*')">*</button><br>
            <button onclick="appendOperator('sqrt')">√</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="appendOperator('/')">/</button>
            <button onclick="calculate()">=</button><br>
        </div>   
    </div>
    <script src="calsi.js"></script> </body>
</html>
